<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/templates/js/dashboard.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="dashboard.html">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="categorias.html">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="eventos.html">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inscripciones.html">Inscripciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="usuarios.html">Usuarios</a>
                </li>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a>
                    </li>
                </ul>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card border-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Eventos</h5>
                        <p class="card-text" id="totalEventos">0</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card border-success">
                    <div class="card-body">
                        <h5 class="card-title">Inscripciones Activas</h5>
                        <p class="card-text" id="inscripcionesActivas">0</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card border-info">
                    <div class="card-body">
                        <h5 class="card-title">Promedio Usuarios por Evento</h5>
                        <p class="card-text" id="promedioUsuarios">0</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card border-warning">
                    <div class="card-body">
                        <h5 class="card-title">Evento con Más Inscripciones</h5>
                        <p class="card-text" id="eventoMasInscripcionesNombre">N/A</p>
                        <p class="card-text" id="eventoMasInscripcionesCantidad">N/A</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/templates/js/logout.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="dashboard.html">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="categorias.html">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="eventos.html">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inscripciones.html">Inscripciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="usuarios.html">Usuarios</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Categorías</h2>
        <button class="btn btn-primary mb-2" data-toggle="modal" data-target="#categoriaModal" onclick="resetForm()">Agregar Categoría</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="categoriaTableBody">
                <!-- Aquí se agregará contenido dinámico con JavaScript -->
            </tbody>
        </table>
    </div>
    
    <!-- Modal para editar o crear categoría -->
    <div class="modal fade" id="categoriaModal" tabindex="-1" role="dialog" aria-labelledby="categoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoriaModalLabel">Agregar Categoría</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="categoriaForm">
                        <input type="hidden" id="categoriaId" name="categoriaId">
                        <div class="form-group">
                            <label for="categoriaNombre">Nombre</label>
                            <input type="text" class="form-control" id="categoriaNombre" name="categoriaNombre" required>
                        </div>
                        <div class="form-group">
                            <label for="categoriaDescripcion">Descripción</label>
                            <input type="text" class="form-control" id="categoriaDescripcion" name="categoriaDescripcion" required>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="guardarCategoria(event)">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/templates/js/categorias.js"></script>
</body>
</html>

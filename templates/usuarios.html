<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="dashboard.html">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="categorias.html">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="eventos.html">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inscripciones.html">Inscripciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="usuarios.html">Usuarios</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Usuarios</h2>
        <button class="btn btn-primary mb-2" data-toggle="modal" data-target="#usuarioModal">Agregar Usuario</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="usuarioTableBody">
                <!-- Aquí se añadirá el contenido dinámico de los usuarios -->
            </tbody>
        </table>
    </div>
    
    <!-- Modal para el formulario de usuario -->
    <div class="modal fade" id="usuarioModal" tabindex="-1" role="dialog" aria-labelledby="usuarioModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usuarioModalLabel">Agregar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="usuarioForm">
                        <input type="hidden" id="usuarioId">
                        <div class="form-group">
                            <label for="usuarioNombre">Nombre</label>
                            <input type="text" class="form-control" id="usuarioNombre" required minlength="8" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="usuarioEmail">Email</label>
                            <input type="email" class="form-control" id="usuarioEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="usuarioRol">Rol</label>
                            <select class="form-control" id="usuarioRol" required>
                                <option value="Cliente">Cliente</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="usuarioPassword">Contraseña</label>
                            <input type="password" class="form-control" id="usuarioPassword" minlength="8" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/templates/js/usuarios.js"></script> <!-- Asegúrate de que la ruta sea correcta -->
    <script src="/templates/js/logout.js"></script>
</body>
</html>
